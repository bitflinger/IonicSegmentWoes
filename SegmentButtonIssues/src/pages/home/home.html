<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

    <h2 class="center">Ionic Seqment Woes</h2>

    <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <form id="frmEdit" [formGroup]="editFormGroup" (ngSubmit)="submit()" novalidate>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-segment color="primary" id="drinkTypeName" name="drinkTypeName" formControlName="drinkTypeName" [(ngModel)]="drink.drinkType.id">
                        <ion-segment-button (ionSelect)="iclicked($event)" *ngFor="let drinkType of drinkTypes" value="{{drinkType.id}}">{{drinkType.name}}</ion-segment-button>
                    </ion-segment>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
